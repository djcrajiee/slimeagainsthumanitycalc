<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slime Against Humanity Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Playing Field Section -->
  <div class="container">
    <h1>Playing Field</h1>
    <div id="playingField">
      <p>No tokens on the playing field.</p>
    </div>
  </div>

  <!-- Token Generation Section -->
  <div class="tracker-container">
    <h1>Slime Against Humanity Tracker</h1>
    <div class="input-group">
      <label for="slimeCards">Slime Against Humanity in Exile or Graveyard:</label>
      <input type="number" id="slimeCards" min="0" value="0">
    </div>
    <div class="input-group">
      <label for="tokenDoublers">Number of Token Doublers:</label>
      <input type="number" id="tokenDoublers" min="0" value="0">
    </div>
    <div class="input-group">
      <label for="counterDoublers">Number of +1/+1 Counter Doublers:</label>
      <input type="number" id="counterDoublers" min="0" value="0">
    </div>
    <div class="button-group">
      <button id="generateTokens">Generate Ooze Tokens</button>
      <button id="moveToField">Move All Tokens to Playing Field</button>
    </div>
  </div>

  <div class="container">
    <h2>Generated Tokens</h2>
    <div id="tokens"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
